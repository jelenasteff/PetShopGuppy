    <script>
let clickedData = [];
let index=0;
var suma=0;
        var dugmici=document.getElementsByClassName('dugme');
        for (let i = 0; i < dugmici.length; i++){
            dugmici[i].addEventListener('click',function(event){
                console.log(event.target.parentElement.parentElement.parentElement.querySelector('.shop-imgg'));
               var kliknutoCena=event.target.parentElement.parentElement.querySelector('.red').textContent;
               suma+=parseFloat(kliknutoCena);
                 var kliknutoSlika=event.target.parentElement.parentElement.parentElement.querySelector('.shop-imgg').getAttribute('src');
                 index++;
                 clickedData.push({cenaA:kliknutoCena,slika:kliknutoSlika,index:index}); 
                 addToCart();
                 updateTotal();
            })

        }
        function addToCart() {
            lista = document.getElementsByClassName('kupljeno')[0];
            lista.innerHTML = '';
            for (let i = 0; i < clickedData.length; i++) {
                var newRow = document.createElement('div');
                newRow.classList.add('elementRow');
                newRow.classList.add('elementRowa');
                var img = document.createElement('img');
                img.classList.add('slikaipridika');
                img.src = clickedData[i].slika;
                var spanA = document.createElement('span');
                spanA.classList.add('spana');
                spanA.textContent = `Proizvod broj:${clickedData[i].index}`;
                var spanB = document.createElement('span');
                spanB.classList.add('spanb');
                spanB.textContent = clickedData[i].cenaA+"din";
                newRow.appendChild(img);
                newRow.appendChild(spanA);
                newRow.appendChild(spanB);
                newRow.innerHTML+='<hr>';
                lista.appendChild(newRow);
                lista.innerHTML+='<hr>';
            }
        }
        var total = document.getElementsByClassName('total')[0];
        function isprazni(){
            lista.innerHTML="";
           clickedData = [];
index=0;
 suma=0;
 total.textContent="Ukupno: 0 din";
 alert("HVALA ŠTO STE KUPOVALI KOD NAS!!!");
        }
      
        function updateTotal() {
    
    total.innerHTML = "Ukupno:" + suma.toFixed(2) + ' ' + " din"; // Use toFixed(2) to display two decimal places
}
